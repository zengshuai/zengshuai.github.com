rd">boolean</span> <span class="title">isInDate</span><span class="params">(Date date, String strDateBegin,  </span></span></div><div class="line">            String strDateEnd) &#123;  </div><div class="line">        SimpleDateFormat sdf = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss"</span>);  </div><div class="line">        String strDate = sdf.format(date);  </div><div class="line">        System.out.println(<span class="string">"--------------时间：：----------"</span>+strDate);</div><div class="line">        <span class="comment">// 截取当前时间时分秒  </span></div><div class="line">        <span class="keyword">int</span> strDateH = Integer.parseInt(strDate.substring(<span class="number">11</span>, <span class="number">13</span>)); </div><div class="line">        <span class="keyword">int</span> strDateM = Integer.parseInt(strDate.substring(<span class="number">14</span>, <span class="number">16</span>));  </div><div class="line">        <span class="keyword">int</span> strDateS = Integer.parseInt(strDate.substring(<span class="number">17</span>, <span class="number">19</span>));  </div><div class="line">        <span class="keyword">int</span> strDateLong = strDateH*<span class="number">60</span>*<span class="number">60</span>+strDateM*<span class="number">60</span>+strDateS;</div><div class="line">        System.out.println(<span class="string">"--------------strDateLong：：----------"</span>+strDateLong);</div><div class="line">        <span class="comment">// 截取开始时间时分秒  </span></div><div class="line">        <span class="keyword">int</span> strDateBeginH = Integer.parseInt(strDateBegin.substring(<span class="number">0</span>, <span class="number">2</span>));  </div><div class="line">        <span class="keyword">int</span> strDateBeginM = Integer.parseInt(strDateBegin.substring(<span class="number">3</span>, <span class="number">5</span>));  </div><div class="line">        <span class="keyword">int</span> strDateBeginS = Integer.parseInt(strDateBegin.substring(<span class="number">6</span>, <span class="number">8</span>)); </div><div class="line">        <span class="keyword">int</span> strDateBeginLong = strDateBeginH*<span class="number">60</span>*<span class="number">60</span>+strDateBeginM*<span class="number">60</span>+strDateBeginS;</div><div class="line">        System.out.println(<span class="string">"--------------strDateBeginLong：：----------"</span>+strDateBeginLong);</div><div class="line">        <span class="comment">// 截取结束时间时分秒  </span></div><div class="line">        <span class="keyword">int</span> strDateEndH = Integer.parseInt(strDateEnd.substring(<span class="number">0</span>, <span class="number">2</span>));  </div><div class="line">        <span class="keyword">int</span> strDateEndM = Integer.parseInt(strDateEnd.substring(<span class="number">3</span>, <span class="number">5</span>));  </div><div class="line">        <span class="keyword">int</span> strDateEndS = Integer.parseInt(strDateEnd.substring(<span class="number">6</span>, <span class="number">8</span>)); </div><div class="line">        <span class="keyword">int</span> strDateEndLong = strDateEndH*<span class="number">60</span>*<span class="number">60</span>+strDateEndM*<span class="number">60</span>+strDateEndM;</div><div class="line">        System.out.println(<span class="string">"--------------strDateEndLong：：----------"</span>+strDateEndLong);</div><div class="line">        <span class="keyword">if</span>(strDateLong&gt;=strDateBeginLong&amp;&amp;strDateLong&lt;=strDateEndLong)&#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span>&#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div></pre></td></tr></table><
